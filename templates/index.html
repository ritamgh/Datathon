<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-LLM Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Multi-LLM Interface</h1>
        
        <div id="model-list" class="model-container">
            <p>Loading models...</p>
        </div>
        
        <div class="mb-3">
            <textarea id="prompt" class="form-control" placeholder="Enter your prompt here..." rows="4"></textarea>
        </div>
        
        <div class="mb-4">
            <button id="run-btn" class="btn btn-success">
                <i class="fas fa-play-circle"></i> Run Selected Models
            </button>
        </div>
        
        <div id="output-container" class="output-container"></div>
        
        <div class="analysis-container mt-4">
            <button id="analyze-btn" class="btn btn-primary btn-lg" onclick="analyzeDifferences()">
                <i class="fas fa-chart-bar"></i> Compare Models
            </button>
            
            <div id="analysis-results" class="mt-4" style="display:none;">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Model Comparison Analysis</h3>
                    </div>
                    <div class="card-body" id="analysis-content"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
